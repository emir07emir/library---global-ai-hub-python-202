<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container">
        <header>
            <h1 style="margin-top: 20px;">Kütüphane Yönetim Sistemi</h1>
            
        </header>

        <main>
            <!-- Kitap Ekleme Formu -->
            <section class="add-book-section col-md-12">
                <h2 style="color: white;">Kitap Ekle</h2>
                <form id="addBookForm">
                    <label for="isbn" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">ISBN:</label>
                    <div class="form-group" style="display: flex;">
                        <input type="text" id="isbn" name="isbn" placeholder="9780321765723 (13 haneli olmalıdır)" required>
                        <button type="submit" id="eklebuton" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 15px;">Kitap Ekle</button>
                    </div>
                    
                    <div class="mesajkutusu">

                    </div>
                
                </form>
            </section>

            <!-- Kitap Listesi -->
            <section class="books-section col-md-12">
                <h2 style="text-align: center;">Kitap Listesi</h2>
                <div id="loading" class="loading">Yükleniyor...</div>
                <div id="booksList" class="books-list col-md-12"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
